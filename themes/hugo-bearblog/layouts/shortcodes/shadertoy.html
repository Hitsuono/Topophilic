<!-- A Hugo Shortcode that can embed a Shadertoy shader -->
<iframe
    src="//www.shadertoy.com/embed/{{ .Get "id" }}"
    title="ShaderToy Shader"
    height="500"
    frameborder="0"
    marginwidth="0"
    marginheight="0"
    scrolling="no"
    style="box-shadow: 0px 5px 10px rgb(0, 175, 255); margin-bottom: 10px; margin-top: 10px; width: 100%;"
    allowfullscreen="true">
</iframe>
<figcaption style="text-align: center">{{ .Get "caption" | markdownify }}</figcaption>
